#H2 DB connection
spring.datasource.url=jdbc:tc:postgresql://localhost/sampleapp
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.max-active=1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

global_data.min_latitude=-90.0
global_data.max_latitude=90.0
global_data.min_longitude=-180
global_data.max_longitude=179.375

logging.level.com.mdbank=WARNING
