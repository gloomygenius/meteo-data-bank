#Test containers (PostgreSQL)
spring.datasource.url=jdbc:tc:postgresql://localhost/sampleapp
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

server.port=8080

global_data.min_latitude=-90.0
global_data.max_latitude=90.0
global_data.min_longitude=-180
global_data.max_longitude=179.375

logging.level.root=WARNING

spring.flyway.enabled=false

#JWT Security
app.security.jwtSecret= JWTSuperSecretKey
app.security.jwtExpirationInMs = 604800000