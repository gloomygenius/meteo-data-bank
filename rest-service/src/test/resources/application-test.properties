#Test containers (PostgreSQL)
spring.datasource.url=jdbc:tc:postgresql://localhost/sampleapp
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

server.port=8080

spring.profiles.active=test

globaldata.min_latitude=41
globaldata.max_latitude=82.0
globaldata.min_longitude=18.75
globaldata.max_longitude=170
globaldata.lat_step=0.5
globaldata.lon_step=0.625

logging.level.root=DEBUG